<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teclado_desafio</title>

        <link rel="stylesheet" href="index_desafio_teclado.css">
    </head>

    <body>
        <h1> Alura Fone </h1>
        <input type="tel" placeholder="Digite seu telefone">
        <section class="teclado">
            <input class="tecla tecla tecla_1" type="button" value="1">
            <input class="tecla tecla tecla_2" type="button" value="2">
            <input class="tecla tecla tecla_3" type="button" value="3">
            <input class="tecla tecla tecla_4" type="button" value="4">
            <input class="tecla tecla tecla_5" type="button" value="5">
            <input class="tecla tecla tecla_6" type="button" value="6">
            <input class="tecla tecla tecla_7" type="button" value="7">
            <input class="tecla tecla tecla_8" type="button" value="8">
            <input class="tecla tecla tecla_9" type="button" value="9">
            <input class="tecla tecla tecla_*" type="button" value="*">
            <input class="tecla tecla tecla_0" type="button" value="0">
            <input class="tecla tecla tecla_#" type="button" value="#">
        </section>

        <script src="desafio_telefone.js"></script>
    </body>
</html>
